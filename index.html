<!DOCTYPE html>
<html>
<body>

<h2>Avaliação de Habilidades no Futebol</h2>

<form action="redirect.html">
  <label for="fname">Nome completo:</label><br>
  <input type="text" id="fname" name="fname" value="Bruno Meira"><br>
  <label for="lage">Idade:</label><br>
  <input type="text" id="lage" name="lage" value="17"><br>
  <label for="position">Posição preferida em campo:</label><br>
  <input type="text" id="position" name="position" value="Atacante"><br>
  <label for="skills">Habilidade mais destacada (ex.: finalização, drible, passe):</label><br>
  <input type="text" id="skills" name="skills" value="Drible"><br>
  <label for="speed">Velocidade (1 a 10):</label><br>
  <input type="text" id="speed" name="speed" value="8"><br>
  <label for="stamina">Resistência física (1 a 10):</label><br>
  <input type="text" id="stamina" name="stamina" value="9"><br>
  <label for="teamwork">Trabalho em equipe (1 a 10):</label><br>
  <input type="text" id="teamwork" name="teamwork" value="10"><br><br>
  <input type="submit" value="Enviar">
</form> 

<p>Ao clicar no botão "Enviar", você será redirecionado.</p>

</body>
</html>
